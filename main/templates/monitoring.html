<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeGuard IDS - Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>HomeGuard IDS - Monitoring</h1>
            <a href="/" class="button-back">Back</a>
        </header>

        <section class="dashboard-widgets monitoring">
            <div class="widget network-traffic">
                <h3>Network Traffic</h3>
                <div class="widget-content">
                    <p>Real-time network traffic monitoring.</p>
                    <a href="#" class="button button-blue">View Details</a>
                </div>
            </div>

            <div class="widget anomalies">
                <h3>Anomalies Detected</h3>
                <div class="widget-content">
                    <p>Monitor and respond to detected anomalies.</p>
                    <a href="#" class="button button-red">View Anomalies</a>
                </div>
            </div>

            <div class="widget risk-levels">
                <h3>Risk Levels</h3>
                <div class="widget-content">
                    <p>Current risk levels and threat assessments.</p>
                    <a href="#" class="button button-orange">View Risk Levels</a>
                </div>
            </div>
        </section>
    </div>

</html>
